name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果使用 master 分支，请改为 master
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          # 如果使用环境变量，在这里添加
          # VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # GitHub Pages base 路径配置
          # 如果仓库名是 username.github.io，base 为 '/'
          # 否则 base 为 '/仓库名/'
          BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
