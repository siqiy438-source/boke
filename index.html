<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>思奇的创业笔记 | Siqi's Startup Notes</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                navy: '#0f172a', // Deep Blue
                paper: '#fafaf9', // Off-White
                orange: '#ea580c', // Vitality Orange
                darkPaper: '#1c1917', // Dark mode background
              }
            },
            backdropBlur: {
              xs: '2px',
              sm: '4px',
              md: '12px',
              lg: '16px',
              xl: '24px',
              '2xl': '40px',
              '3xl': '64px',
            }
          }
        },
        corePlugins: {
          backdropFilter: true,
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .serif-text {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Hide scrollbar for filter bar */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Gradient animation for hero title */
      @keyframes gradient {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 6s ease infinite;
      }
      
      /* Fade in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      /* Slide in from bottom animation */
      @keyframes slideInFromBottom {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Slide in from top animation */
      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-in {
        animation-fill-mode: both;
      }
      
      .fade-in {
        animation-name: fadeIn;
      }
      
      .slide-in-from-bottom-4 {
        animation-name: slideInFromBottom;
      }
      
      .slide-in-from-top {
        animation-name: slideInFromTop;
      }
      
      .duration-300 {
        animation-duration: 300ms;
      }
      
      .duration-500 {
        animation-duration: 500ms;
      }
      
      .duration-700 {
        animation-duration: 700ms;
      }
      
      .delay-150 {
        animation-delay: 150ms;
      }
      
      .delay-100 {
        animation-delay: 100ms;
      }
      
      .delay-200 {
        animation-delay: 200ms;
      }
      
      .delay-300 {
        animation-delay: 300ms;
      }
      
      /* 增强阴影效果 */
      .shadow-3xl {
        box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }
      
      /* Touch manipulation for better mobile performance */
      .touch-manipulation {
        touch-action: manipulation;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* 强制启用毛玻璃效果 */
      .backdrop-blur-xl {
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }
      
      .backdrop-blur-2xl {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
      }
      
      .backdrop-blur-3xl {
        backdrop-filter: blur(64px) saturate(200%);
        -webkit-backdrop-filter: blur(64px) saturate(200%);
      }
      
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      /* 确保半透明背景生效 - 增强玻璃态效果 */
      .bg-white\/40 {
        background-color: rgba(255, 255, 255, 0.4) !important;
      }
      
      .bg-white\/70 {
        background-color: rgba(255, 255, 255, 0.6) !important;
      }
      
      .bg-white\/80 {
        background-color: rgba(255, 255, 255, 0.75) !important;
      }
      
      .bg-white\/90 {
        background-color: rgba(255, 255, 255, 0.9) !important;
      }
      
      .bg-white\/95 {
        background-color: rgba(255, 255, 255, 0.95) !important;
      }
      
      .dark .bg-slate-800\/40 {
        background-color: rgba(30, 41, 59, 0.4) !important;
      }
      
      .dark .bg-slate-800\/70 {
        background-color: rgba(30, 41, 59, 0.7) !important;
      }
      
      .dark .bg-slate-800\/80 {
        background-color: rgba(30, 41, 59, 0.8) !important;
      }
      
      .dark .bg-slate-950\/70 {
        background-color: rgba(2, 6, 23, 0.7) !important;
      }
      
      .dark .bg-slate-950\/80 {
        background-color: rgba(2, 6, 23, 0.8) !important;
      }
      
      .dark .bg-slate-950\/95 {
        background-color: rgba(2, 6, 23, 0.95) !important;
      }
      
      /* 边框透明度 */
      .border-white\/60 {
        border-color: rgba(255, 255, 255, 0.6) !important;
      }
      
      .border-stone-200\/50 {
        border-color: rgba(231, 229, 228, 0.5) !important;
      }
      
      .dark .border-slate-700\/50 {
        border-color: rgba(51, 65, 85, 0.5) !important;
      }
      
      .dark .border-slate-700\/60 {
        border-color: rgba(51, 65, 85, 0.6) !important;
      }
      
      /* 确保玻璃态效果层叠正确 */
      .backdrop-blur-xl,
      .backdrop-blur-md,
      .backdrop-blur-sm {
        position: relative;
        isolation: isolate;
      }
    </style>
</head>
  <body class="bg-brand-paper text-slate-800 dark:bg-slate-900 dark:text-stone-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
